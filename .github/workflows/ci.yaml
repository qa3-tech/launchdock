name: Launchdock CI/CD

on:
  push:
    branches: [main]
    tags: ["[0-9]+.[0-9]+.[0-9]+"]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@1.89.0
        with:
          components: rustfmt, clippy

      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run tests
        run: cargo test --verbose

  build:
    name: Build release binaries
    if: startsWith(github.ref, 'refs/tags/')
    needs: test
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: launchdock-linux-x86_64.tar.gz
          - target: x86_64-apple-darwin
            os: macos-latest
            name: launchdock-macos-x86_64.tar.gz
          - target: aarch64-apple-darwin
            os: macos-latest
            name: launchdock-macos-aarch64.tar.gz
          # - target: x86_64-pc-windows-msvc
          #   os: windows-latest
          #   name: launchdock-windows-x86_64.zip
          # - target: aarch64-pc-windows-msvc
          #   os: windows-latest
          #   name: launchdock-windows-aarch64.zip

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install system dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libxkbcommon-dev libwayland-dev libxrandr-dev libxcursor-dev libxi-dev libxinerama-dev libgl1-mesa-dev

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Get binary name from Cargo.toml
        id: binary_name
        run: |
          BINARY_NAME=$(cargo metadata --no-deps --format-version 1 | jq -r '.packages[0].targets[] | select(.kind[] == "bin") | .name' | head -1)
          echo "BINARY_NAME=$BINARY_NAME" >> $GITHUB_OUTPUT

      - name: Verify required files exist
        run: |
          for file in LICENSE INSTALL; do
            if [ ! -f "$file" ]; then
              echo "Error: Required file $file not found"
              exit 1
            fi
          done
          if [[ "${{ matrix.os }}" == "macos-latest" ]] && [ ! -f "Info.plist" ]; then
            echo "Error: Required file Info.plist not found for macOS build"
            exit 1
          fi

      - name: Package binary (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          cp ../../../LICENSE .
          cp ../../../INSTALL .

          # Include Info.plist for macOS builds
          if [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            cp ../../../Info.plist .
            # Create a basic app bundle structure
            mkdir -p LaunchDock.app/Contents/MacOS
            mkdir -p LaunchDock.app/Contents/Resources
            cp ${{ steps.binary_name.outputs.BINARY_NAME }} LaunchDock.app/Contents/MacOS/
            cp ../../../Info.plist LaunchDock.app/Contents/
            cp ../../../LICENSE LaunchDock.app/Contents/Resources/
            cp ../../../INSTALL LaunchDock.app/Contents/Resources/
            tar -czf ../../../${{ matrix.name }} LaunchDock.app
          else
            tar -czf ../../../${{ matrix.name }} ${{ steps.binary_name.outputs.BINARY_NAME }} LICENSE INSTALL
          fi
          cd -

      # - name: Package binary (Windows)
      #   if: matrix.os == 'windows-latest'
      #   run: |
      #     cd target/${{ matrix.target }}/release
      #     cp ../../../LICENSE .
      #     cp ../../../INSTALL .
      #     7z a ../../../${{ matrix.name }} ${{ steps.binary_name.outputs.BINARY_NAME }}.exe LICENSE INSTALL
      #     cd -

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}

  release:
    name: Create GitHub Release
    if: startsWith(github.ref, 'refs/tags/')
    needs: [test, build]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Get tag name
        id: tag
        run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          find artifacts -name "*.tar.gz" -o -name "*.zip" | while read file; do
            cp "$file" release-assets/
          done
          ls -la release-assets/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.TAG_NAME }}
          name: "LaunchDock v${{ steps.tag.outputs.TAG_NAME }}"
          body: |
            ## LaunchDock v${{ steps.tag.outputs.TAG_NAME }}

            Download the appropriate binary for your platform below.

            Each archive contains:
            - The LaunchDock binary
            - INSTALL file with setup instructions
            - LICENSE file with dual licensing terms

            See the INSTALL file in the archive for complete setup instructions.
          files: release-assets/*
          draft: true
          prerelease: false
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
